name: Weekly Expired Link Scan

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Hunter Script
      run: python main.py

    - name: Create Issue if Opportunities Found
      if: hashFiles('results.md') != ''
      uses: peter-evans/create-issue-from-file@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "ðŸš€ SEO Alert: Expired Domains Found!"
        content-filepath: ./results.md
        labels: |
          seo
          opportunity
          automated